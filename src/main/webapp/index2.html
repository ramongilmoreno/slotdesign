<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Slot track designer</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Slot track designer">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Slot track designer">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  
		<script type="text/javascript" src="Matrices.js"></script>
		<script type="text/javascript" src="Geometry.js"></script>
		<script type="text/javascript" src="Pieces.js"></script>
		<script type="text/javascript" src="Ninco.js"></script>
		<script type="text/javascript" src="Editor.js"></script>
		<script type="text/javascript" src="Main.js"></script>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<!-- Iron elements -->
	<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/iron-pages/iron-pages.html">
	<link rel="import" href="bower_components/iron-selector/iron-selector.html">
	
	<!-- Paper elements -->
	<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">
	<link rel="import" href="bower_components/paper-material/paper-material.html">
	<link rel="import" href="bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="bower_components/paper-styles/paper-styles-classes.html">
	<link rel="import" href="bower_components/paper-toast/paper-toast.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	
	<!-- Platinum elements -->
	<link rel="import" href="bower_components/platinum-sw/platinum-sw-cache.html">
	<link rel="import" href="bower_components/platinum-sw/platinum-sw-register.html">
	
	<!-- Add your elements here -->
	<link rel="import" href="app-theme.html">

	<link rel="import" href="polymer/slotdesign-track.html">

  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="users" href="/users">
                <iron-icon icon="info"></iron-icon>
                <span>Users</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Slot track designer</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

            <div style="width: 80vh; height: 80vh">
                <slotdesign-track id="onetrack" evaltrack="slotdesign.follow"></slotdesign-track>
            </div>
            <div style="width: 80vh; height: 80vh">
                <slotdesign-track id="onetrack" evaltrack="slotdesign.follow2"></slotdesign-track>
            </div>

        </div>
      </paper-header-panel>
    </paper-drawer-panel>

</body>
</html>
