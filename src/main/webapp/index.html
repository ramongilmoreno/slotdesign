<!DOCTYPE html>
<html ng-app="slotdesignApplication">
    <head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    	<title>TypeScript Greeter</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body ng-controller="slotdesignController">
    	<script type="text/javascript" src="Pieces.js"></script>
    	<script type="text/javascript" src="Ninco.js"></script>
    	<script type="text/javascript" src="Main.js"></script>
    	<script type="text/javascript" src="angular.js"></script>
		<ul>
			<li ng-repeat="piece in slotdesign.pieces">
				{{piece.name}}
			</li>
  		</ul>
		<svg width="100" height="100">
            <path d="M 0 100 L 100 0" stroke="blue" stroke-width="3"/>
		    <path d="M0,100 A100,100 0 0,1 100,0" stroke="green" stroke-width="3" fill="none"/>
		</svg>
    </body>
</html>
