<!DOCTYPE html>
<html ng-app="slotdesignApplication">
    <head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    	<title>TypeScript Greeter</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body ng-controller="slotdesignController">
    	<script type="text/javascript" src="Pieces.js"></script>
    	<script type="text/javascript" src="Ninco.js"></script>
    	<script type="text/javascript" src="Main.js"></script>
    	<script type="text/javascript" src="angular.js"></script>
		<ul>
			<div ng-repeat="piece in slotdesign.pieces" style="display: inline-block;">
				<svg
					width="{{piece.box.bottomRight.x - piece.box.topLeft.x}}"
					height="{{piece.box.bottomRight.y - piece.box.topLeft.y}}"
					viewBox="{{piece.box.topLeft.x}} {{piece.box.topLeft.y}} {{piece.box.bottomRight.x - piece.box.topLeft.x + 20}} {{piece.box.bottomRight.y - piece.box.topLeft.y + 20}}"
					preserveAspectRatio="xMidYMid meet"
				>
						<path d="M 0,0 {{piece.svgPath}}" stroke="gray" stroke-width="3"/>
				</svg>
				<p>{{piece.name}}</p>
			</div>
  		</ul>
		<svg width="400" height="400">
            <path d="M 0 100 l 100 -100" stroke="blue" stroke-width="3"/>
		    <path d="M0,100 A100,100 0 0,1 100,0" stroke="green" stroke-width="3" fill="none"/>
		    
		    <path d="M0,100 a100,100 0 0,1 29.289321881345247559915563789515,-70.710678118654752440084436210485" stroke="red" stroke-width="3" fill="none"/>
		    
		    <path d="M200,400 l -90,0 a 421.5,421.5 0 0,1 123.4544917298702,-298.04550827012974 l 127.27922061357856,127.27922061357853 a 241.5,241.5 0 0,0 -70.73371234344876,170.76628765655124 l -90, 0" stroke="yellow" stroke-width="3" fill="none"/>
		</svg>
    </body>
</html>
