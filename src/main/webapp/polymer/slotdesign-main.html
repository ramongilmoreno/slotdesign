<dom-module id="slotdesign-main">

	<style>
		div {
		  font-family: sans-serif;
		}
	</style>

	<template>
		<paper-header-panel mode="waterfall">
            <div class="paper-header" style="height: 50px;">Some header</div>
            <div class="content fit">
                <div style="width: 100%; height: 100%">
                    <slotdesign-track id="onetrack" evaltrack="slotdesign.follow"></slotdesign-track>
                </div>
            </div>
		</paper-header-panel>
    </template>

	<script>
		// register a new element called slotdesign-main
		Polymer({
			is: "slotdesign-main"
		});
	</script>

</dom-module>
