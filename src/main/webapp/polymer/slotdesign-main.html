<dom-module id="slotdesign-main">

	<style>
	
		a {
			text-decoration: none;
		}
	</style>

	<template>

	    <paper-drawer-panel>
	    
	      <paper-header-panel drawer>
	
	        <!-- Drawer Toolbar -->
	        <paper-toolbar>
	          <span class="paper-font-title">Menu</span>
	        </paper-toolbar>
	
	        <!-- Drawer Content -->
	        <paper-menu>
	          <paper-item>
	            <a data-route="home" href="/">
	              <iron-icon icon="home"></iron-icon>
	              <span>Home</span>
	            </a>
	          </paper-item>
	
	          <paper-item>
	            <a data-route="users" href="/users">
	              <iron-icon icon="info"></iron-icon>
	              <span>Users</span>
	            </a>
	          </paper-item>
	
	          <paper-item>
	            <a data-route="contact" href="/contact">
	              <iron-icon icon="mail"></iron-icon>
	              <span>Contact</span>
	            </a>
	          </paper-item>
			  
	        </paper-menu>
	      </paper-header-panel>

	      <paper-header-panel main>
	
	        <!-- Main Toolbar -->
	        <paper-toolbar>
	          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
	          
	          <!-- Application name -->
	          <div class="paper-font-title">Slot track editor</div>
		      <span class="flex"></span>
	
		      <!-- Toolbar icons -->
	          <paper-icon-button icon="refresh"></paper-icon-button>
	          <paper-icon-button icon="search"></paper-icon-button>
	
	        </paper-toolbar>
	
	        <!-- Main Content -->
	        <div class="content">
	            <section data-route="thetrack">
	                <div style="width: 80vh; height: 80vh">
	                    <slotdesign-track id="onetrack" evaltrack="slotdesign.follow"></slotdesign-track>
	                </div>
	                <div style="width: 80vh; height: 80vh">
	                    <slotdesign-track id="onetrack" evaltrack="slotdesign.follow2"></slotdesign-track>
	                </div>
	            </section>
	        </div>
	        
	      </paper-header-panel>
	      
	    </paper-drawer-panel>
    
    </template>

	<script>
		// register a new element called slotdesign-main
		Polymer({
			is: "slotdesign-main"
		});		
	</script>

</dom-module>
